<!DOCTYPE html>
<html ng-app="ChristmasList">
    <head>
        <link data-require="bootstrap-css@3.2.0" data-semvar="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            .container {
                margin: auto;
                width: 960px;
                text-align: center;
            }
            .center {
                margin: auto;
                width: 50%;
            }
        </style>

        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script data-require="angular@1.2.21" data-semver="1.2.21" src="https://code.angularjs.org/1.2.21/angular.js"></script>
        <script src="static/js/smart-table.js"></script>
        <script src="static/js/christmaslist.js"></script>
    </head>

    <body ng-controller="mainCtrl">
        <div class="container">
            <h1>Christmas List Time Woot Woot!</h1>
            <div class="center">
                <table st-table="rowCollection" class="table table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr ng-repeat="row in rowCollection">
                            {% raw %}
                            <td>{{row.firstName}}</td>
                            <td>{{row.lastName}}</td>
                            {% endraw %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
