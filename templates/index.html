<!DOCTYPE html>

    <head>
        <title>Christmas List</title>
        <!-- Comment this out and everyone will get the "Desktop" view (which will work but isn't super pretty) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link data-require="bootstrap-css@3.2.0" data-semvar="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
        <style>
            body {
                background-image: url("static/images/gplaypattern.png")
            }
            .container {
                width: 80%;
                margin: 0px auto;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .center {
                margin: auto;
                width: 50%;
            }
            .green {
                background: green;
            }
            .red {
                background: red;
            }
        </style>
        <!-- Favicon -->
        <link rel="icon" type="image.ico" href="static/images/favicon.ico">

        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script data-require="angular@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <!-- Locally sourced JS files -->
        <script src="static/js/smart-table.js"></script>
        <script src="static/js/christmaslist.js"></script>
        <script src="static/js/ui-bootstrap.js"></script>
        <script src="static/js/ui-bootstrap-tpls.js"></script>
    </head>

        <div class="">

                <md-nav-item md-nav-sref="#test" name="test">Test page</md-nav-item>
            </md-nav-bar>

            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button class="md-primary md-raised" aria-label="Menu" ng-click="toggleMenu()">
                        Menu
                    </md-button>
                    <span flex></span>
                    <h2>
                        <span>Christmas List</span>
                    </h2>
                </div>
            </md-toolbar>

            <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="menu">
                <md-content ng-controller="Menu" layout-padding>
                    <md-grid-list md-cols="1" md-gutter="5px" md-row-height="60px">
                        <md-grid-tile class="md-block">
                            <md-button>Item 3</md-button>
                        </md-grid-tile>
                        <md-grid-tile class="md-block">
                            <md-button class="md-primary md-raised" ng-click="addWish()">
                                Add Wish
                            </md-button>
                        </md-grid-tile>
                        <md-grid-tile class="md-block">
                            <md-button class='md-primary md-raised' ng-click="closeMenu()">Close</md-button>
                        </md-grid-tile>
                        <md-grid-tile class="md-block">
                            <md-button class="md-warn md-raised" ng-click="redirectLogout()">Log-Out</md-button>
                        </md-grid-tile>
                    </md-grid-list>
                </md-content>
            </md-sidenav>
