{% macro fab() %}
<!-- A Fab toolbar that will be present on ALL pages -->
<style>
.lock-size {
    position: fixed;
    bottom: 0;
    left: 0;
}
</style>
<div class="lock-size" layout="row" layout-align="begin end">
    <md-fab-speed-dial md-open="fab_isOpen" md-direction="up" class="md-scale">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-raised md-warn" >
                +
            </md-button>
        </md-fab-trigger>

        <md-fab-actions>
            <md-button aria-label="fabaddwish" class="md-fab md-raised md-mini" ng-click="addWish()">
                <md-tooltip md-direction="right" md-visible="fab_isOpen">Add Wish</md-tooltip>
                    W
                </md-tooltip>
            </md-button>
            <md-button aria-label="fabaddidea" class="md-fab md-raised md-mini" ng-click="addIdea()">
                <md-tooltip md-direction="right" md-visible="fab_isOpen">Add Idea</md-tooltip>
                    I
                </md-tooltip>
            </md-button>
            <md-menu md-offset="0 -142">
                <md-button aria-label="fabaddpurchase" class="md-fab md-raised md-mini" ng-click="openNotes($mdOpenMenu, $event)">
                    <md-tooltip md-direction="right" md-visible="fab_isOpen">My Notes</md-tooltip>
                        N
                    </md-tooltip>
                </md-button>
                <md-menu-content width="6">
                    <div layout="row" layout-align="end end">
                        <md-button class="md-raised" ng-click="saveNotes(currentUser.id, currentUser.notes)">
                            Save
                        </md-button>
                    </div>
                    <md-card>
                        <md-card-content>
                            <md-input-container class="md-block">
                                <label>Notes</label>
                                {% raw %}
                                <textarea ng-model="currentUser.notes" md-maxlength="512" rows="6" max-rows="6" md-detect-hidden></textarea>
                                {% endraw %}
                            </md-input-container>
                        </md-card-content>
                    </md-card>
                </md-menu-content>
            </md-menu>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
{% endmacro %}
