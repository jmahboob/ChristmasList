{% macro sidenav() %}
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="menu">
    <md-content flex ng-controller="Menu" layout-padding class="_md flex">
        <md-grid-list md-cols="1" md-gutter="5px" md-row-height="60px">
            <md-grid-tile class="md-block">
                <md-button class="md-raised" ng-click="goHome()">
                    Home
                </md-button>
            </md-grid-tile>
            <md-grid-tile class="md-block">
                <md-button class="md-primary md-raised" ng-click="addWish()">
                    Add Wish
                </md-button>
            </md-grid-tile>
            <md-grid-tile class="md-block">
                <md-button class='md-primary md-raised' ng-click="closeMenu()">Close</md-button>
            </md-grid-tile>
            <md-grid-tile class="md-block">
                <md-button class='md-primary md-raised' ng-click="accessMyList()">My List</md-button>
            </md-grid-tile>
            <md-grid-tile class="md-block">
                <md-button class="md-warn md-raised" ng-click="redirectLogout()">Log-Out</md-button>
            </md-grid-tile>
        </md-grid-list>
        <!-- I don't like the buttons so I'll figure out this element thing later, functionality for now -->
        <!--
        <ul class="docs-menu">
            <li>
                <a class='md-button md-ink-ripple' ng-transclude href="index">Test</a>
            </li>
        </ul>
        -->
    </md-content>
</md-sidenav>
{% endmacro %}
