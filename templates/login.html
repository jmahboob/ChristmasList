{% extends "template.html" %}
{% block head %}{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1>Sign In</h1>
        <form action = "" method="post" name="login">
            {{ form.hidden_tag()  }}
            <p>
                Please Enter Your Email:<br>
                {{ form.email(size=80) }}<br>
            </p>
            <p>{{ form.remember }} Remember Me</p>
            <p><input type="submit" value="Sign In"></p>
        </form>
    </div>
{% endblock %}
