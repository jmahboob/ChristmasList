<!DOCTYPE html>
<html>
    <body>
        <h1>Sign In</h1>
        <form action = "" method="post" name="login">
            {{ form.hidden_tag() }}
            <p>
                Please Enter Your Email:<br>
                {{ form.email(size=100) }}<br>

            <p>{{ form.remember }} Remember Me!</p>
            <p><input type="submit" value="Sign In"></p>
        </form>
    </body>
</html>
